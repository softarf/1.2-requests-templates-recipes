<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    <h2>Список необходимых продуктов.</h2>
    <h3>Для блюда {{ dish_name }} из {{ servings }} порций требуется:</h3>
    {% for ingredient, amount in recipe.items %}
        <p>{{ ingredient }}: {{ amount }} </p>
    {% empty %}
        <p>Такого рецепта не знаю :(</p>
    {% endfor %}
    <h4><a href="{% url 'home' %}">На главную</a></h4>
</body>
</html>
